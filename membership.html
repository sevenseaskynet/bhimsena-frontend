      <div class="form-container">
    <h2>Membership Form</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="state"> State</label>
      <input type="state" id="state" name="state" required />

      <label for="district"> District</label>
      <input type="district" id="district" name="district" required />

      <label for="City/Village"> City/Village</label>
      <input type="City/Village" id="City/Village" name="City/Village" required />

      <label for="Pincode"> Pincode</label>
      <input type="Pincode" id="Pincode" name="Pincode" required />

      <label for="membership"> Post Type</label>
      <select id="membership" name="membership" required>
        <option value="">--Select--</option>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
        <option value="vip">VIP</option>
      </select>

      <label for="message">Add Comment</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
      <img src="images/scaner.jpeg" alt="">
      <div class="fees">
          <h2>Membership Fees: <br>RS 1100 or donation</h2>
        
        </div>
      <p> कार्यालय:आर.बी.एस. बिजनेस हाउस, १०५-बी, सत्यम् <br>
         इंडस्ट्रियल एस्टेट, स्टेशन रोड, गोवंडी (पूर्व), मुंबई-८८ , <br>
          संपर्क:९८६७७३७७७३ 
        </p>
      
    </form>
  </div>
