  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="id-card">
    
   
    <img src="images/id card img 2.jpg" alt=""> <hr>
    <div class="photo">
      <img src="https://via.placeholder.com/100" alt="Profile Photo">
    </div>
    <div class="details">
      <p><strong>नाव:</strong>
      <input class="id_info" type="text"> </p>
      <p><strong>पत्ता:</strong> 
      <input class="id_info" type="text"> </p> 
      <p><strong>पद:</strong>
      <input class="id_info" type="text"> </p> 
      <p><strong>मोबाईल नंबर:</strong>
      <input class="id_info" type="text">  </p>
    </div>
    <p class="issue">Issue date: <br> <br>
    Valid date:</p>
    <p class="end_part">
      ______________  <br>
       मा.आर. आर.पांडियन
    </p>
    <div class="footer">www.companywebsite.com</div>
  </div>
 

  <script src="script.js"></script>
</body>
</html>

</body>
</html>
